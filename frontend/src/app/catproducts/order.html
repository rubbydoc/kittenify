
<body>

      <div class="row">
        <div class="col2">
          <input type="text" name="firstname">
          <label for="firstname">First Name</label>
        </div>
        <div class="col2">
          <input type="text" name="lastname">
          <label for="lastname">Last Name</label>
        </div>
      </div>
      <div class="row">
        <input type="email" name="email">
        <label for="email">Email</label>
      </div>
      <div class="row">
        <input type="tel" name="contactnum">
        <label for="contactnum">Contact number</label>
      </div>
      <h2>Order Information</h2>
      <div class="row">
       <input type="text" name="orderid">

      </div>

      <div class="row">
        <input type="text" name="addlineone">

      </div>

        <div class="col2">
          <input type="text" name="city">
          <label for="city">City</label>
        </div>
        <div class="col2">
          <input type="text" name="state">
          <label for="state">State/Region/Province</label>
        </div>
      </div>
      <div class="row">
        <div class="col2">
          <input type="text" name="zipcode">
          <label for="zipcode">Postal/Zip Code</label>
        </div>
        <div class="col2">
          <input type="text" name="country">
          <label for="country">Country</label>
        </div>
      </div>
      <div class="row">
          <input type="date" name="date">
          <label for="date">When did you place your order?</label>
      </div>
      <div class="row">
        <a href="./store.html"><input type="submit" name="submit" value="Submit"></a>
